<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Animal</th>
			<th>Weight</th>
			<th>Speed</th>
		</tr>
		<tr>
			<td>Hippo</td>
			<td>4,000 pounds</td>
			<td>19 mph</td>
		</tr>
		<tr>
			<td>Cheetah</td>
			<td>160 pounds</td>
			<td>75 mph</td>
		</tr>
		<tr>
			<td>African Elephant</td>
			<td>13,000 pounds</td>
			<td>24.9 mph</td>
		</tr>
	</table>

	<hr>

	<table border=1>
		<tr>
			<th>Josh</th>
			<th>Michael</th>
			<th>Nicole</th>
		</tr>
		<tr>
			<td colspan=2>Samantha</td>
			<td>Tammy</td>
		</tr>
		<tr>
			<td rowspan=2>Peter</td>
			<td>Susan</td>
			<td>Francisco</td>
		</tr>
		<tr>
			<td>Delaney</td>
			<td>Cari</td>
		</tr>




	</table>

</body>
</html>
